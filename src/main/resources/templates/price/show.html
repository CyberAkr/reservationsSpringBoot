<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/main :: layout(~{::title}, ~{::content})}">
<head>
    <title th:fragment="title">Fiche d'un prix</title>
</head>
<body>
    <div th:fragment="content">
        <h1>Fiche d'un prix</h1>
        
        <div class="card">
            <div class="card-header">
                <h3 th:text="${price.type}"></h3>
            </div>
            <div class="card-body">
                <p><strong>Prix:</strong> <span th:text="${price.price}"></span> €</p>
                <p><strong>Date début:</strong> <span th:text="${price.start_date}"></span></p>
                <p><strong>Date fin:</strong> <span th:text="${price.end_date}"></span></p>
            </div>
            <div class="card-footer">
                <a th:href="@{/prices}" class="btn btn-secondary">Retour à la liste</a>
                <a th:href="@{/prices/{id}/edit(id=${price.id})}" class="btn btn-primary">Modifier</a>
                <a th:href="@{/prices/{id}/delete(id=${price.id})}" class="btn btn-danger" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce prix?')">Supprimer</a>
            </div>
        </div>
    </div>
</body>
</html>
