<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/main :: layout(~{::title}, ~{::content})}">
<head>
    <title th:fragment="title">Liste des avis</title>
</head>
<body>
    <div th:fragment="content">
        <h1>Liste des avis</h1>
    
        <table class="table">
            <thead>
                <tr>
                    <th>Utilisateur</th>
                    <th>Spectacle</th>
                    <th>Étoiles</th>
                    <th>Validé</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="review : ${reviews}">
                    <td th:text="${review.user.login}"></td>
                    <td th:text="${review.show.title}"></td>
                    <td th:text="${review.stars}"></td>
                    <td th:text="${review.validated ? 'Oui' : 'Non'}"></td>
                    <td>
                        <a th:href="@{/reviews/{id}(id=${review.id})}" class="btn btn-primary">Voir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
